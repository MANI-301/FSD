<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple selector</title>
    <link rel="stylesheet" href="simpleSelector.css">
</head>
<body style="background-color: rgb(213, 246, 1); text-align: center;">
    
    <nav>
        <h1 id="a"> My Logo </h1>
    </nav>
    <main>
        <h1>simple selector</h1>
        <p class="p1">Iam First Paragraph</p>
        <p  class="p2">Iam Second Paragraph</p>
    </main>
    <section>
        <p class="p3">Iam para1 inside section</p>
        <p class="p4">Iam para2 inside section</p>
    </section>
</body>
</html>
