<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    nav{
        height: 50px;
        background-color: orange;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    nav > h2{
        text-transform: uppercase;
        font-weight: bold;
        color: rgb(25, 0, 255);
    }
    nav > ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        font-weight: bold;
        color: white;
        text-transform: uppercase;
    }
    nav > button{
        height: 25px;
        width: 70px;
        background-color: red;
        color: white;
        font-size: 15px;
        border-radius: 10px;

    }
    main{
        height: 200px;
        background-color: rgb(252, 136, 227);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
    }

</style>
<body>
    <nav>
        <h2>Event</h2>

        <ul>
            <li>Event Handler</li>
            <li>Event Linsener</li>
        </ul>
        <button onclick="login()">Login</button>
    </nav>
    <main onmouseover="changecolor()" onmouseleave="" >
        <h1>Event In Javascript</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, nisi!</p>
        <button>submit</button>
    </main>
    <script src="./event.js"></script>
</body>
</html>
